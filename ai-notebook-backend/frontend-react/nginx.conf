server {
    listen 80;
    server_name _;

    # Serve the SPA
    root /usr/share/nginx/html;
    index index.html;

    # Block developer-only endpoints from public
    location = /api/docs { return 404; }
    location = /api/redoc { return 404; }
    location = /api/openapi.json { return 404; }

    # Proxy API calls to backend (strip /api prefix)
    location /api/ {
        proxy_pass http://backend:8000/; # docker-compose service name
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve uploaded files via backend
    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
    }

    # Health
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # History API fallback for React Router
    location / {
        try_files $uri /index.html;
    }
}
