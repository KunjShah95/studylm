server {
    listen 80;
    server_name _;

    # Security headers and basic hardening
    server_tokens off;

    # Serve the SPA
    root /usr/share/nginx/html;
    index index.html;

    # Gzip for text assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    # Increase upload/body limits for PDFs
    client_max_body_size 50m;

    # Proxy defaults
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;

    # Block developer-only endpoints from public
    location = /api/docs { return 404; }
    location = /api/redoc { return 404; }
    location = /api/openapi.json { return 404; }

    # Proxy API calls to backend (prefix /api)
    location /api/ {
        proxy_pass http://backend:8000/; # docker-compose service name
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve uploaded files via backend (allows auth/logic there)
    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
        proxy_read_timeout 300s;
    }

    # Cache immutable assets by hash (Vite)
    location ~* ^/assets/.*\.(?:js|css|woff2?)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Health
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # History API fallback for React Router
    location / {
        try_files $uri /index.html;
    }
}
